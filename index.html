	<script type="text/javascript">
		var intro = "Welcome to my site...", intro1 = "IT'S NOT READY YET";
		function getRandomColor() {
    		var letters = '0123456789ABCDEF';
    		var color = '#';
    		for (var i = 0; i < 6; i++ ) {
        		color += letters[Math.floor(Math.random() * 16)];
    		}
    		return color;
		}
		var textType = function(string, string1){
			$('.typed-strings').typeIt({
     			strings: [string, string1],
     			speed: 100,
     			autoStart: false
			}); 
		}
		$(function randomizeString() {
			var h1 = $('#title'); 
			var chars = h1.text().split('');
			h1.html('');     
			for(var i=0; i<chars.length; i++) {
			    var span = $('<span>' + chars[i] + '</span>').css("color", getRandomColor());
			    h1.append(span);
			}
		});
		$(document).ready(function(){
        	textType(intro, intro1);
        })
	</script>
